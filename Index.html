<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Antônio Cobucci – Cardiologista Itanhagá</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div>
                    <div class="logo">Dr. Antônio <span>Cobucci</span></div>
                    <div class="crm-badge" id="crm-info"></div>
                </div>
                <div class="menu-toggle"><i class="fas fa-bars"></i></div>
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Trajetória</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 id="hero-titulo"></h1>
                <div class="destaque" id="hero-destaque"></div>
                <p id="hero-texto"></p>
                <div style="margin-top: 2rem;">
                    <a href="https://wa.me/" class="btn" id="btn-whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> Agendar consulta</a>
                    <a href="contato.html" class="btn btn-outline"><i class="fas fa-map-marker-alt"></i> Como chegar</a>
                </div>
            </div>
            <div class="hero-image">
                <i class="fas fa-heartbeat"></i>
            </div>
        </div>
    </section>

    <section class="numeros">
        <div class="container">
            <div class="numeros-grid">
                <div class="numero-item">
                    <i class="fas fa-user-md"></i>
                    <h3 id="anos-exp"></h3>
                    <p>anos dedicados à cardiologia</p>
                </div>
                <div class="numero-item">
                    <i class="fas fa-hospital"></i>
                    <h3>2</h3>
                    <p>hospitais de referência</p>
                </div>
                <div class="numero-item">
                    <i class="fas fa-heart"></i>
                    <h3>10+</h3>
                    <p>exames e serviços</p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h2 class="section-title">Atendimento no Itanhagá</h2>
            <div class="local-card">
                <div class="endereco-info">
                    <h3 style="color: var(--azul); font-size: 1.8rem; margin-bottom: 1rem;" id="clinica-nome"></h3>
                    <p style="font-size: 1.2rem; font-weight: 600;" id="endereco-completo"></p>
                    <p style="margin: 0.5rem 0 1rem;" id="complemento-endereco"></p>
                    <p><i class="fas fa-phone-alt"></i> WhatsApp: <strong id="telefone-whatsapp"></strong></p>
                    <p><i class="fas fa-envelope"></i> <span id="email-contato"></span></p>
                    <div class="horario-destaque">
                        <i class="fas fa-clock"></i> <span id="horario-atendimento"></span>
                    </div>
                </div>
                <div class="mapa-placeholder">
                    <i class="fas fa-map-marked-alt"></i>
                    <p style="font-weight: 600; margin-bottom: 1rem;">Estrada do Itanhagá, 483</p>
                    <a href="https://www.google.com/maps?q=Estrada+do+Itanhagá,+483,+Rio+de+Janeiro" target="_blank" class="btn">Abrir no Google Maps</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p style="font-size: 1.2rem; font-weight: 600;" id="footer-nome"></p>
            <p id="footer-crm"></p>
            <p style="margin-top: 1rem;" id="footer-copyright"></p>
        </div>
    </footer>

    <a href="https://wa.me/" class="whatsapp-float" id="whatsapp-float-link" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="config.js"></script>
    <script>
        // PREENCHIMENTO AUTOMÁTICO VIA CONFIG.JS
        document.getElementById('crm-info').innerHTML = `${config.nome} • ${config.crm} • ${config.rqe} • ${config.especialidade}`;
        
        // Hero
        document.getElementById('hero-titulo').innerHTML = `Cardiologista no Itanhagá`;
        document.getElementById('hero-destaque').innerHTML = `${config.experiencia} cuidando do coração do Rio`;
        document.getElementById('hero-texto').innerHTML = `${config.legado}`;
        
        // Números
        document.getElementById('anos-exp').innerHTML = config.experiencia.replace('anos', '');
        
        // Localização
        document.getElementById('clinica-nome').innerHTML = 'Cardios Clínica de Cardiologia';
        document.getElementById('endereco-completo').innerHTML = config.endereco;
        document.getElementById('complemento-endereco').innerHTML = config.complemento + ' • ' + config.cidade;
        document.getElementById('telefone-whatsapp').innerHTML = config.whatsapp;
        document.getElementById('email-contato').innerHTML = config.email;
        document.getElementById('horario-atendimento').innerHTML = config.horario;
        
        // WhatsApp
        document.getElementById('btn-whatsapp').href = `https://wa.me/${config.whatsapp_link}`;
        document.getElementById('whatsapp-float-link').href = `https://wa.me/${config.whatsapp_link}`;
        
        // Footer
        document.getElementById('footer-nome').innerHTML = config.nome;
        document.getElementById('footer-crm').innerHTML = `${config.crm} • ${config.rqe}`;
        document.getElementById('footer-copyright').innerHTML = `© 2025 – Cardiologia de confiança no Itanhagá há ${config.experiencia.replace('anos', 'anos')}`;
    </script>
    <script>
        // Menu mobile
        document.querySelector('.menu-toggle')?.addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
