<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços – Dr. Antônio Cobucci</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div>
                    <div class="logo">Dr. Antônio <span>Cobucci</span></div>
                    <div class="crm-badge" id="crm-info"></div>
                </div>
                <div class="menu-toggle"><i class="fas fa-bars"></i></div>
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Trajetória</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <h1 class="section-title">Serviços em cardiologia</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">Atendimento completo, com foco no diagnóstico preciso e no acolhimento.</p>
            
            <div class="servicos-grid" id="servicos-lista"></div>
            
            <div style="background: var(--cinza); padding: 2rem; border-radius: 16px; margin-top: 3rem;">
                <h3 style="color: var(--azul);"><i class="fas fa-stethoscope"></i> Teste ergométrico</h3>
                <p style="margin-top: 0.5rem;">Realizado em clínica associada, com toda segurança e acompanhamento.</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p style="font-size: 1.2rem; font-weight: 600;" id="footer-nome"></p>
            <p id="footer-crm"></p>
        </div>
    </footer>

    <a href="https://wa.me/" class="whatsapp-float" id="whatsapp-float-link" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="config.js"></script>
    <script>
        document.getElementById('crm-info').innerHTML = `${config.nome} • ${config.crm} • ${config.rqe} • ${config.especialidade}`;
        
        // Renderizar serviços
        const servicosGrid = document.getElementById('servicos-lista');
        if (servicosGrid) {
            config.servicos.forEach(servico => {
                const card = document.createElement('div');
                card.className = 'servico-card';
                card.innerHTML = `
                    <i class="fas fa-heart"></i>
                    <h3>${servico.nome}</h3>
                    <p>${servico.descricao}</p>
                `;
                servicosGrid.appendChild(card);
            });
        }
        
        document.getElementById('footer-nome').innerHTML = config.nome;
        document.getElementById('footer-crm').innerHTML = `${config.crm} • ${config.rqe}`;
        document.getElementById('whatsapp-float-link').href = `https://wa.me/${config.whatsapp_link}`;
        
        document.querySelector('.menu-toggle')?.addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
